<div class="level-selection">
  <h1>Memory Game</h1>
  <p>Select a difficulty level:</p>
  <div class="buttons">
    <button *ngFor="let level of levels" (click)="selectLevel(level)"  [class.active]="selectedLevel?.name === level.name">
      {{ level.name }}
    </button>
  </div>
</div>

<!-- Jocul apare sub butoane dacÄƒ este selectat un nivel -->
<div *ngIf="selectedLevel" class="game-container">
  <app-game [level]="selectedLevel" [levels]="levels" (restart)="restart()"></app-game>
</div>
